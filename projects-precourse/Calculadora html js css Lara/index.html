<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input class="display" type="text" id="result" placeholder="0" />
        <div class="all-buttons">
          <button class="keypad-button" name="clear-all">C</button>
          <button class="keypad-button" name="number">.</button>
          <button class="keypad-button" name="operation">/</button>
          <button class="keypad-button" name="number">7</button>
          <button class="keypad-button" name="number">8</button>
          <button class="keypad-button" name="number">9</button>
          <button class="keypad-button" name="operation">*</button>
          <button class="keypad-button" name="number">4</button>
          <button class="keypad-button" name="number">5</button>
          <button class="keypad-button" name="number">6</button>
          <button class="keypad-button" name="operation">-</button>
          <button class="keypad-button" name="number">1</button>
          <button class="keypad-button" name="number">2</button>
          <button class="keypad-button" name="number">3</button>
          <button class="keypad-button" name="operation">+</button>
          <button class="keypad-button" name="number">0</button>
          <button class="keypad-button" name="equal">=</button>

          <div class="signature">Calculator by Lara V.</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
